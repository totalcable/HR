<div class="container-fluid">
  <div class="card">
    <div class="card-header">Employee Details</div>

    <div class="card-body">
      <div class="row">

        <div class="form-group col-md-4">
          <label>Start Date</label>
          <input bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"  name="resignDate" [(ngModel)]="startDate" autocomplete="off" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label>End Date</label>
          <input bsDatepicker
                 [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"  name="endDate" [(ngModel)]="endDate" autocomplete="off" class="form-control">
        </div>

        <div class="form-group col-md-4">
          <button class="btn btn-success btn-sm" style="margin-top: 30px" (click)="getDayWithName()">getDay</button>
        </div>

<!--        <div class="form-group col-md-4">-->
<!--          <label>Shift</label>-->
<!--          <select class="form-control" name="shift"  (change)="selectShift($event.target.value)">-->
<!--            <option value="">Select Shift</option>-->
<!--            <option *ngFor="let sh of shift" [value]="sh.shiftId">-->
<!--              {{sh.shiftName}}-->
<!--            </option>-->
<!--          </select>-->
<!--        </div>-->



        <div class="form-group col-md-4">
          <label>Weekend</label>
          <ng-multiselect-dropdown
            [placeholder]="'Select Weekend'"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
          >
          </ng-multiselect-dropdown>
        </div>

        <div class="form-group col-md-4">

        </div>



<!--        <div class="form-group col-md-3">-->
<!--          <label>Team</label>-->
<!--          <select class="form-control" name="shift" id="team"  (change)="selectTeam($event.target.value)">-->
<!--            <option value="">Select Team</option>-->
<!--            <option *ngFor="let tm of team" [value]="tm.teamId">-->
<!--              {{tm.teamName}}-->
<!--            </option>-->
<!--          </select>-->
<!--        </div>-->



      </div>

      <div class="row" *ngIf="showAssign">
        <div class="form-group">
          <label style="text-align: center">Assig shift</label>
          <div class="table-responsive">
          <table class="table table-bordered">

            <tr>

              <th *ngFor="let date of dates; let i = index">{{date['date']}}-( {{date['day']}} )</th>

            </tr>


            <tr>

              <td *ngFor="let date of dates; let i = index">

<!--                <select class="form-control" name="shift[]" (change)="selectShift($event.target.value,date['date'])">-->
<!--                  <option value="">Select Shift</option>-->
<!--                  <option *ngFor="let sh of shift" [value]="sh.shiftId">-->
<!--                    {{sh.shiftName}}->({{sh.inTime}}-{{sh.outTime}} )-->
<!--                  </option>-->
<!--                </select>-->

                <ng-multiselect-dropdown
                  [placeholder]="'Select Shift'"
                  [data]="shift"

                  [settings]="dropdownSettings2"
                  (onSelect)="selectShift($event,date['date'])"
                >
                </ng-multiselect-dropdown>

              </td>

            </tr>

          </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4">
          <button class="btn btn-success btn-sm" style="margin-top: 30px" (click)="assignShift()">Assign</button>
        </div>
      </div>

    </div>
  </div>


</div>
